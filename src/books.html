<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <div class="logo">
            <img class="logo-image" src="./assets/images/logo.png" alt="logo" />
          </div>
          <button class="btn add-book">Добавить книгу</button>
          <div class="header-user">
            <div class="user"></div>
            <div class="header-logout">
              <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M160 416H96c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h64c17.67 0 32-14.33 32-32S177.7 32 160 32H96C42.98 32 0 74.98 0 128v256c0 53.02 42.98 96 96 96h64c17.67 0 32-14.33 32-32S177.7 416 160 416zM502.6 233.4l-128-128c-12.51-12.51-32.76-12.49-45.25 0c-12.5 12.5-12.5 32.75 0 45.25L402.8 224H192C174.3 224 160 238.3 160 256s14.31 32 32 32h210.8l-73.38 73.38c-12.5 12.5-12.5 32.75 0 45.25s32.75 12.5 45.25 0l128-128C515.1 266.1 515.1 245.9 502.6 233.4z"
                />
              </svg>
            </div>
          </div>
        </header>
        <section class="books">
          <h4>Книги</h4>
          <div class="books-wrapper"></div>
        </section>
      </div>
    </main>

    <div class="add-modal modal">
      <div class="modal-body">
        <div class="modal-content">
          <div class="modal-close">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.674 12L3.83698 18.837L5.16297 20.163L12 13.326L18.837 20.163L20.163 18.837L13.326 12L20.163 5.16297L18.837 3.83698L12 10.674L5.16297 3.83698L3.83698 5.16297L10.674 12Z"
                fill="#222222"
              />
            </svg>
          </div>
          <h3>Введите данные</h3>
          <form class="modal-form">
            <span class="modal-item__wrapper">
              <input
                class="new-title modal-item"
                type="text"
                placeholder="Введите название"
              />
              <p class="modal-item__warning  warning-title">Заполните поле*</p>
            </span>
            <span class="modal-item__wrapper">
              <input
                class="new-author modal-item"
                type="text"
                placeholder="Введите автора"
              />
              <p class="modal-item__warning warning-author">Заполните поле*</p>
            </span>
            <span class="modal-item__wrapper">
              <input
                class="new-year modal-item"
                type="number"
                placeholder="Введите год публикации"
              />
              <p class="modal-item__warning warning-year">Заполните поле*</p>
            </span>
            <span class="modal-item__wrapper">
              <input
                class="new-house modal-item"
                type="text"
                placeholder="Введите издательство"
              />
              <p class="modal-item__warning warning-house">Заполните поле*</p>
            </span>
            <span class="modal-item__wrapper">
              <input
                class="new-pages modal-item"
                type="number"
                placeholder="Введите кол-во страниц"
              />
              <p class="modal-item__warning warning-pages">Заполните поле*</p>
            </span>
            <span class="modal-item__wrapper">
              <input
                class="new-language modal-item"
                type="text"
                placeholder="Введите язык оригинал"
              />
              <p class="modal-item__warning warning-language">Заполните поле*</p>
            </span>
            <label>
              <input class="genres" type="checkbox" value="Фэнтези" />
              Фантастика
            </label>
            <label>
              <input class="genres" type="checkbox" value="Утопия" />
              Утопия
            </label>
            <label>
              <input class="genres" type="checkbox" value="Роман" />
              Роман
            </label>
            <button class="modal-add btn">Добавить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="update">
      <div class="update-body">
        <div class="update-content">
          <div class="update-close">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.674 12L3.83698 18.837L5.16297 20.163L12 13.326L18.837 20.163L20.163 18.837L13.326 12L20.163 5.16297L18.837 3.83698L12 10.674L5.16297 3.83698L3.83698 5.16297L10.674 12Z"
                fill="#222222"
              />
            </svg>
          </div>
          <h3>Введите новые данные</h3>
          <form class="update-form">
            <input
              class="update-title update-item"
              type="text"
              placeholder="Введите название"
            />
            <input
              class="update-author update-item"
              type="text"
              placeholder="Введите автора"
            />
            <input
              class="update-year update-item"
              type="number"
              placeholder="Введите год публикации"
            />
            <input
              class="update-house update-item"
              type="text"
              placeholder="Введите издательство"
            />
            <input
              class="update-pages update-item"
              type="number"
              placeholder="Введите кол-во страниц"
            />
            <input
              class="update-language update-item"
              type="text"
              placeholder="Введите язык оригинал"
            />
            <label>
              <input class="genresUpdate" type="checkbox" value="Фэнтези" />
              Фантастика
            </label>
            <label>
              <input class="genresUpdate" type="checkbox" value="Утопия" />
              Утопия
            </label>
            <label>
              <input class="genresUpdate" type="checkbox" value="Роман" />
              Роман
            </label>
            <button class="btn update-add">Редактировать</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
