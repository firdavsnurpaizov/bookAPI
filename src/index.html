<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
  </head>
  <body>
    <main>
      <section id="main">
        <div class="container-slider">
          <div class="sidebar">
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1610385488652-782ae18be2eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1935&q=80');
              "
            ></div>
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1527838832700-5059252407fa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1898&q=80');
              "
            ></div>
          </div>
          <div class="main-slide">
            <div
              class="slide-item"
              style="
                background: linear-gradient(
                  221.87deg,
                  #d57cd2 1%,
                  #5305af 128%
                );
              "
            >
              <form class="form signup">
                <h3 class="form-title">Введите данные</h3>
                <span>
                  <input
                    class="form-item form-name"
                    type="text"
                    placeholder="Введите имя"
                  />
                  <p class="warning-name">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item form-surname"
                    type="text"
                    placeholder="Введите фимилию"
                  />
                  <p class="warning-surname">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item form-age"
                    type="number"
                    placeholder="Введите возраст"
                  />
                  <p class="warning-num">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item form-password"
                    type="password"
                    placeholder="Введите пароль"
                  />
                  <p class="warning-password">Заполните поле*</p>
                </span>
                <button class="btn form-submit">Регистрация</button>
              </form>
            </div>
            <div
              class="slide-item"
              style="
                background: linear-gradient(
                  215.32deg,
                  #ffb718 -1%,
                  #c4a296 124%
                );
              "
            >
              <form class="form signin">
                <h3 class="form-title">Введите данные</h3>
                <span>
                  <input
                    class="form-item signin-name"
                    type="text"
                    placeholder="Введите имя"
                  />
                  <p class="signin-name__warning">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item signin-password"
                    type="password"
                    placeholder="Введите пароль"
                  />
                  <p class="signin-password__warning">Заполните поле*</p>
                </span>
                <button class="btn form-login">Войти</button>
              </form>
            </div>
          </div>
          <div class="controls">
            <button class="down-button">
              <span class="login-btn">
                <p>
                  Signin
                </p>
                <!-- <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 384 512"
                >
                  <path
                    d="M374.6 310.6l-160 160C208.4 476.9 200.2 480 192 480s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 370.8V64c0-17.69 14.33-31.1 31.1-31.1S224 46.31 224 64v306.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0S387.1 298.1 374.6 310.6z"
                  />
                </svg> -->
              </span>
            </button>
            <button class="up-button">
              <span class="signup-btn">
                <p>
                  Signup
                </p>
                <!-- <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 384 512"
                >
                  <path
                    d="M374.6 246.6C368.4 252.9 360.2 256 352 256s-16.38-3.125-22.62-9.375L224 141.3V448c0 17.69-14.33 31.1-31.1 31.1S160 465.7 160 448V141.3L54.63 246.6c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0l160 160C387.1 213.9 387.1 234.1 374.6 246.6z"
                  />
                </svg> -->
              </span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
