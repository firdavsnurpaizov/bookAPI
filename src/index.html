<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
  </head>
  <body>
    <main>
      <section id="main">
        <div class="container-slider">
          <div class="sidebar">
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1610385488652-782ae18be2eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1935&q=80');
              "
            ></div>
            <div
              style="
                background-image: url('https://images.unsplash.com/photo-1527838832700-5059252407fa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1898&q=80');
              "
            ></div>
          </div>
          <div class="main-slide">
            <div
              class="slide-item"
              style="
                background: linear-gradient(
                  221.87deg,
                  #d57cd2 1%,
                  #5305af 128%
                );
              "
            >
              <form class="form signup">
                <h3 class="form-title">Введите данные для регистрации</h3>
                <span>
                  <input
                    class="form-item form-name"
                    type="text"
                    placeholder="Введите имя"
                  />
                  <p class="warning-name">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item form-surname"
                    type="text"
                    placeholder="Введите фимилию"
                  />
                  <p class="warning-surname">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item form-age"
                    type="number"
                    placeholder="Введите возраст"
                  />
                  <p class="warning-num">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item form-password"
                    type="password"
                    placeholder="Введите пароль"
                  />
                  <p class="warning-password">Заполните поле*</p>
                </span>
                <button class="btn form-submit">Регистрация</button>
              </form>
            </div>
            <div
              class="slide-item"
              style="
                background: linear-gradient(
                  215.32deg,
                  #ffb718 -1%,
                  #c4a296 124%
                );
              "
            >
              <form class="form signin">
                <h3 class="form-title">Введите данные для входа</h3>
                <span>
                  <input
                    class="form-item signin-name"
                    type="text"
                    placeholder="Введите имя"
                  />
                  <p class="signin-name__warning">Заполните поле*</p>
                </span>
                <span>
                  <input
                    class="form-item signin-password"
                    type="password"
                    placeholder="Введите пароль"
                  />
                  <p class="signin-password__warning">Заполните поле*</p>
                </span>
                <button class="btn form-login">Войти</button>
              </form>
            </div>
          </div>
          <div class="controls">
            <button class="down-button">
              <span class="login-btn">
                <p>Signin</p>
              </span>
            </button>
            <button class="up-button">
              <span class="signup-btn">
                <p>Signup</p>
              </span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
